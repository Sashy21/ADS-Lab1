<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Service Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e666ea 0%, #4a918e 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #644a68;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a685f;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ea66df;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #ea66e3 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 50px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        
        .success {
            background: #f0fff4;
            border-color: #68d391;
            color: #22543d;
        }
        
        .error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }
        
        .cart-item {
            background: #edf2f7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-item button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .total-display {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<!-- This is the main HTML file for the Fruit Service Engine web interface -->
<!-- It provides a user-friendly interface for managing fruit prices, calculating costs, and generating receipts -->
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Fruit Service</h1>
            <p>Advanced Distributed Systems</p>
        </div>

        <div class="grid">
            <!-- Add Fruit Card -->
            <div class="card">
                <h2>Add New Fruit</h2>
                <div class="form-group">
                    <label for="fruitName">Fruit Name:</label>
                    <input type="text" id="fruitName" placeholder="Enter fruit name">
                </div>
                <div class="form-group">
                    <label for="fruitPrice">Price per Unit (Ksh):</label>
                    <input type="number" id="fruitPrice" step="10" placeholder="Enter price">
                </div>
                <button class="btn" onclick="addFruit()">Add Fruit</button>
                <div id="addResult" class="result"></div>
            </div>

            <!-- Update Fruit Card -->
            <div class="card">
                <h2>Update Fruit Price</h2>
                <div class="form-group">
                    <label for="updateFruitName">Fruit Name:</label>
                    <input type="text" id="updateFruitName" placeholder="Enter fruit name">
                </div>
                <div class="form-group">
                    <label for="updateFruitPrice">New Price per Unit (Ksh):</label>
                    <input type="number" id="updateFruitPrice" step="10" placeholder="Enter new price">
                </div>
                <button class="btn" onclick="updateFruit()">Update Price</button>
                <div id="updateResult" class="result"></div>
            </div>

            <!-- Delete Fruit Card -->
            <div class="card">
                <h2>Delete Fruit</h2>
                <div class="form-group">
                    <label for="deleteFruitName">Fruit Name:</label>
                    <input type="text" id="deleteFruitName" placeholder="Enter fruit name to delete">
                </div>
                <button class="btn" onclick="deleteFruit()">Delete Fruit</button>
                <div id="deleteResult" class="result"></div>
            </div>
        </div>

        <!-- Shopping Cart and Calculation -->
        <div class="card">
            <h2>Shopping Cart & Cost Calculator</h2>
            <div class="grid">
                <div>
                    <h3>Add Items to Cart</h3>
                    <div class="form-group">
                        <label for="cartFruitName">Fruit Name:</label>
                        <input type="text" id="cartFruitName" placeholder="Enter fruit name">
                    </div>
                    <div class="form-group">
                        <label for="cartQuantity">Quantity:</label>
                        <input type="number" id="cartQuantity" min="1" placeholder="Enter quantity">
                    </div>
                    <button class="btn" onclick="addToCart()">Add to Cart</button>
                </div>
                
                <div>
                    <h3>Payment Details</h3>
                    <div class="form-group">
                        <label for="cashierName">Cashier Name:</label>
                        <input type="text" id="cashierName" placeholder="Enter cashier name">
                    </div>
                    <div class="form-group">
                        <label for="amountGiven">Amount Given (Ksh):</label>
                        <input type="number" id="amountGiven" step="10" placeholder="Enter amount given">
                    </div>
                    <button class="btn" onclick="calculateTotal()">Calculate & Generate Receipt</button>
                </div>
            </div>
            
            <div id="cartItems">
                <h3>Cart Items:</h3>
                <div id="cartList"></div>
            </div>
            
            <div class="total-display" id="totalDisplay" style="display: none;">
                Total: Ksh 0.00
            </div>
            
            <div id="receiptResult" class="result"></div>
        </div>

        <!-- Server Status -->
        <div class="card">
            <h2>Server Status</h2>
            <button class="btn" onclick="checkServerStatus()">Check Server Status</button>
            <div id="statusResult" class="result"></div>
        </div>
    </div>

    <script>
        let cart = [];
        let totalCost = 0;

        async function makeRequest(action, data) {
            try {
                const formData = new URLSearchParams();
                formData.append('action', action);
                for (const [key, value] of Object.entries(data)) {
                    formData.append(key, value);
                }

                const response = await fetch('http://localhost:8081/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    return `Error: REST Bridge returned HTTP ${response.status}`;
                }
                
                return await response.text();
            } catch (error) {
                if (error.message.includes('fetch')) {
                    return 'Error: Cannot connect to REST Bridge (port 8081)\n\nPlease ensure the REST Bridge is running:\njava -cp target\\classes server.FruitRestBridge';
                }
                return `Error: ${error.message}`;
            }
        }

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        async function addFruit() {
            const fruitName = document.getElementById('fruitName').value;
            const price = document.getElementById('fruitPrice').value;
            
            if (!fruitName || !price) {
                showResult('addResult', 'Please fill in all fields', true);
                return;
            }

            const result = await makeRequest('addFruit', {
                fruitName: fruitName,
                price: price
            });
            
            showResult('addResult', result);
            
            // Clear form if successful
            if (!result.includes('Error')) {
                document.getElementById('fruitName').value = '';
                document.getElementById('fruitPrice').value = '';
            }
        }

        async function updateFruit() {
            const fruitName = document.getElementById('updateFruitName').value;
            const price = document.getElementById('updateFruitPrice').value;
            
            if (!fruitName || !price) {
                showResult('updateResult', 'Please fill in all fields', true);
                return;
            }

            const result = await makeRequest('updateFruit', {
                fruitName: fruitName,
                price: price
            });
            
            showResult('updateResult', result);
            
            // Clear form if successful
            if (!result.includes('Error')) {
                document.getElementById('updateFruitName').value = '';
                document.getElementById('updateFruitPrice').value = '';
            }
        }

        async function deleteFruit() {
            const fruitName = document.getElementById('deleteFruitName').value;
            
            if (!fruitName) {
                showResult('deleteResult', 'Please enter a fruit name', true);
                return;
            }

            const result = await makeRequest('deleteFruit', {
                fruitName: fruitName
            });
            
            showResult('deleteResult', result);
            
            // Clear form if successful
            if (!result.includes('Error')) {
                document.getElementById('deleteFruitName').value = '';
            }
        }

        function addToCart() {
            const fruitName = document.getElementById('cartFruitName').value;
            const quantity = parseInt(document.getElementById('cartQuantity').value);
            
            if (!fruitName || !quantity || quantity <= 0) {
                alert('Please enter valid fruit name and quantity');
                return;
            }

            // Check if fruit already in cart
            const existingItem = cart.find(item => item.fruit === fruitName);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ fruit: fruitName, quantity: quantity });
            }

            updateCartDisplay();
            
            // Clear form
            document.getElementById('cartFruitName').value = '';
            document.getElementById('cartQuantity').value = '';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('cartList');
            if (cart.length === 0) {
                cartList.innerHTML = '<p>Cart is empty</p>';
                document.getElementById('totalDisplay').style.display = 'none';
                return;
            }

            cartList.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.fruit} √ó ${item.quantity}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');
        }

        async function calculateTotal() {
            if (cart.length === 0) {
                showResult('receiptResult', 'Cart is empty', true);
                return;
            }

            const cashier = document.getElementById('cashierName').value;
            const amountGiven = document.getElementById('amountGiven').value;
            
            if (!cashier || !amountGiven) {
                showResult('receiptResult', 'Please enter cashier name and amount given', true);
                return;
            }

            let receipt = '';

            for (const item of cart) {
                try {
                    const result = await makeRequest('calculateCost', {
                        fruitName: item.fruit,
                        quantity: item.quantity,
                        amountGiven: amountGiven,
                        cashier: cashier
                    });
                    
                    receipt += result + '\n\n';
                } catch (error) {
                    receipt += `Error calculating cost for ${item.fruit}: ${error.message}\n\n`;
                }
            }

            showResult('receiptResult', receipt);
            
            // Clear cart and form
            cart = [];
            updateCartDisplay();
            document.getElementById('cashierName').value = '';
            document.getElementById('amountGiven').value = '';
        }

        async function checkServerStatus() {
            try {
                // Test connection to REST Bridge first
                const response = await fetch('http://localhost:8081/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'addFruit',
                        fruitName: 'test',
                        price: '0'
                    })
                });
                
                if (response.ok) {
                    const result = await response.text();
                    if (result.includes('Error: Failed to connect to RMI server')) {
                        showResult('statusResult', 'üî∂ REST Bridge running but RMI server not connected\n‚ùå Please start the RMI server first:\n   java -cp target\\classes server.FruitComputeEngine', true);
                    } else {
                        showResult('statusResult', '‚úÖ All servers running and connected!\n‚úÖ RMI Server: Active\n‚úÖ REST Bridge: Active\n‚úÖ Web Interface: Active');
                    }
                } else {
                    showResult('statusResult', '‚ùå REST Bridge responded with HTTP error: ' + response.status, true);
                }
            } catch (error) {
                if (error.message.includes('fetch')) {
                    showResult('statusResult', '‚ùå Cannot connect to REST Bridge (port 8081)\n\nPlease start the REST Bridge:\n   java -cp target\\classes server.FruitRestBridge\n\nError: ' + error.message, true);
                } else {
                    showResult('statusResult', `‚ùå Connection error: ${error.message}`, true);
                }
            }
        }

        // Initialize cart display
        updateCartDisplay();

        // Check server status on page load
        window.addEventListener('load', checkServerStatus);
    </script>
</body>
</html>
